<div class="title">
  <h1>Register</h1>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
  <div class="form-group">
    <label for="name">Full Name</label>
    <input
      type="name"
      class="form-control"
      placeholder="Enter Full Name"
      id="name"
      name="name"
      formControlName="name"
    />
    <div *ngIf="form.controls.name.errors?.pattern" class="error">
      Enter a Valid Name
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email address:</label>
    <input
      type="email"
      class="form-control"
      placeholder="Enter email"
      id="email"
      name="email"
      formControlName="email"
    />
    <div *ngIf="form.controls.email.errors?.pattern" class="error">
      Enter a Valid Email
    </div>
  </div>
  <div class="form-group">
    <label for="pwd">Password:</label>
    <input
      type="password"
      class="form-control"
      placeholder="Enter password"
      id="pwd"
      name="password"
      formControlName="password"
    />
    <div *ngIf="form.controls.password.errors?.pattern" class="error">
      Enter a Valid Password
    </div>
  </div>
  <div class="form-group">
    <label for="c-pwd">Confirm Password:</label>
    <input
      type="password"
      class="form-control"
      placeholder="Re-enter password"
      id="c-pwd"
      name="c-password"
      formControlName="c_password"
      appPasswordCheck="password"
    />
    <div *ngIf="form.controls.c_password.errors?.pattern" class="error">
      Enter a Valid Password
    </div>
    <div
      *ngIf="
        form.controls.c_password.errors?.onEqual &&
        !form.controls.c_password.errors?.pattern
      "
      class="error"
    >
      Password And Confirm Password does not Match
    </div>
  </div>
  <div class="form-group">
    <label for="contact_no">Mobile No:</label>
    <input
      type="contact_no"
      class="form-control"
      placeholder="Enter Mobile No."
      id="contact_no"
      name="contact_no"
      formControlName="contact_no"
    />
    <div *ngIf="form.controls.contact_no.errors?.pattern" class="error">
      Enter a Valid Mobile No
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
    Register
  </button>
</form>
